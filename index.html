<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 위에 친구를 써주면 bootstrap을 사용가능하게 해줌 -->

    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS파일 참고 링크 -->

    <title>개발자 유형 테스트</title>
    <!-- 카카오 공유하기 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
    Kakao.init('1fef9aab5f0e81d78287c8e42aeae69e');
    Kakao.isInitialized();
    </script>

</head>
<body>
    <!-- mx-auto:중앙 정렬(bootstrap사용한거임) -->
    <section id="main" class="my-5 py-5 px-4 mx-auto">
        <h1 class="baedal">나의 개발자 유형은?</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <!-- img-fluid 클래스는 나중에 반응형 이미지 생성이 가능함 -->
            <img src="./img/title_img.png" alt="title_img" class="img-fluid"/>
        </div>
        <!-- 아래 mt-5: margin top 5 -->
        <p class="baedal mt-5">
            멋쟁이사자처럼 프론트엔드 4번째 교육에서 제작된<br>
            개발자 유형 테스트입니다
            <br><br>
            아래 시작하기 버튼을 눌러주세요.
        </p>
        <button type="button" class="startBtn btn" onclick="js:start()">시작하기</button>
    </section>

    <section class="baedal" id="qna">
        <!-- 글자들을 집어 넣는 작업은 js파일에서 진행. -->
         <div class="status mx-auto mt-5">
            <div class="countStatus">

            </div>
            <div class="statusBar">

            </div> 
         </div>
        <div class="qBox my-5 py-3 mx-auto">
         </div>
         <div class="aBox">
         </div>
    </section>

    <section id="result" class="mx-auto my-5 py-5 px-4">
        <h2 class="baedal">나의 결과는 ?!</h2>
        <div>
            <div class="resultIntro">


            </div>
            <div class="resultName">

            </div>
        </div>

        <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 mx-auto">

        </div>

        <div>
            <div class="resultDesc">
                <div class="resultDescTitle1">

                </div>

                <div class="resultDesc1">

                </div>

                <div class="resultDescTitle2">

                </div>

                <div class="resultDesc2">

                </div>
            </div>
        </div>
        <div>
            <a href="javascript:setShare()"><img src="./img/icon-kakao.png" title="카카오톡" class="sharebtn_custom"/></a>
        </div>
    </section>
    <script src="./js/mbti.js"></script>
    <script src="./js/data.js"></script>

    <script type="text/javascript">
        function setShare(){
            var resultImg = document.querySelector('#resultImg'); 
            var resultAlt = resultImg.firstElementChild.alt; 
            const shareTitle = '나의 개발자 유형은 무엇일까? 나의 개발자 유형을 확인해보고 공유해보자!!';
            const shareDes=infoList[resultAlt].name;
            
            const shareImage= 'https://likelionmbtitestrktdnjs.netlify.app/' + 'img/title_img.png';
            const shareURL = 'https://likelionmbtitestrktdnjs.netlify.app/';
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                title: shareDes,
                description: shareTitle,
                imageUrl: shareImage,
                link: {
                    mobileWebUrl: shareURL,
                    webUrl : shareURL,
                },
                },
                buttons: [
                {
                    title: '결과 확인하기',
                    link: {
                    mobileWebUrl: shareURL,
                    webUrl : shareURL
                    },
                },
                ]
            });
        
        }
      </script>
</body>
</html>
